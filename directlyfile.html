<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HLS Full-Screen Player</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      #video-container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: flex-start; /* Align items to the top */
        justify-content: center;
        padding-top: 10px; /* Adjust padding to move video down */
      }
      #video-player {
        width: 100%;
        height: calc(95% - 20px); /* Adjust height if needed */
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div id="video-container">
      <video id="video-player" controls></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
      const video = document.getElementById("video-player");

      // Extract URL parameters from the query string
      const urlParams = new URLSearchParams(window.location.search);
      const m3u8Url = urlParams.get("url");
      const matchName = urlParams.get("matchName");

      // Set the page title to the match name
      if (matchName) {
        document.title = matchName;
      }

      // Play the HLS stream if the URL is provided
      if (m3u8Url) {
        playStream(m3u8Url);
      }

      function playStream(url) {
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(url);
          hls.attachMedia(video);

          hls.on(Hls.Events.MANIFEST_PARSED, function () {
            video.play();
          });

          hls.on(Hls.Events.ERROR, function (event, data) {
            if (data.fatal) {
              switch (data.type) {
                case Hls.ErrorTypes.NETWORK_ERROR:
                  alert("A network error occurred.");
                  break;
                case Hls.ErrorTypes.MEDIA_ERROR:
                  alert("A media error occurred.");
                  hls.recoverMediaError();
                  break;
                default:
                  hls.destroy();
                  alert("An unrecoverable error occurred.");
                  break;
              }
            }
          });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = url;
          video.addEventListener("loadedmetadata", function () {
            video.play();
          });
        } else {
          alert("HLS is not supported in this browser.");
        }
      }
    </script>
  </body>
</html>
